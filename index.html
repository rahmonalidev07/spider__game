<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .box {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 id="score">Score: 0</h1>
      <img
        class="spider-hide hidde"
        id="spider-image"
        src="./images/black-spider_98292-3563.svg"
        alt=""
        width="210"
        modal__title
        height="200"
      />
    </div>
    <div class="container">
      <div class="modal hidden">
        <div class="wrapper"></div>
        <h1 class="modal__title">Assalomu alaykum saytimizga hush kelibsiz</h1>
        <form class="form" action="">
          <input id="input--one" type="text" placeholder="First Name" />
          <input id="input--two" type="text" placeholder="Last Name" />
          <button id="modal__btn">SUBMIT</button>
        </form>
      </div>
      <div class="select hide">
        <button id="easy" class="select-btn">Easy</button>
        <button id="normal" class="select-btn">Normal</button>
        <button id="hard" class="select-btn">Hard</button>
      </div>
      <div class="stop">
        <button id="stop--btn" class="stop-hide">STOP</button>
      </div>
      <div class="endGame end-hide">
        <h2 id="end-title">Sizni natijangiz:</h2>
        <p id="end-score"></p>
        <hr />
        <p></p>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
